<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="shadow-[0px_2px_4px_0px_rgba(0,0,0,0.20)] p-4">
      <div
        class="header-content flex justify-between w-full max-w-screen-2xl mx-auto"
      >
        <h2 class="text-lg md:text-2xl font-bold">
          <a href="/">Where in the world?</a>
        </h2>
        <p class="flex text-base md:text-lg items-center gap-2 font-medium">
          <i class="fa-regular fa-moon transform rotate-75"></i>Dark Mode
        </p>
      </div>
    </header>
    <main class="p-6 md:p-8">
      <div
        class="search_filter_container flex flex-wrap justify-start md:justify-between items-center gap-8 md:gap-16 w-full max-w-screen-2xl mx-auto my-4 md:my-6 md:mt-3"
      >
        <div
          class="search flex items-center gap-2 px-4 py-3 rounded-lg shadow-lg outline-none bg-white text-gray-500 w-full max-w-md"
        >
          <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
          <input
            placeholder="Search for a country..."
            type="text"
            class="flex-1 bg-transparent overflow-hidden outline-none text-gray-700 placeholder-gray-400"
          />
        </div>
        <div class="filter">
          <select
            name="region"
            class="select-filter px-6 py-3 rounded-lg shadow-lg outline-none bg-white text-gray-500 w-full max-w-md"
            title="Select a region"
          >
            <option hidden>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
      <div
        class="countries-container flex flex-wrap justify-center md:justify-between items-center gap-8 md:gap-16 w-full max-w-screen-2xl mx-auto my-1 md:mt-3"
      ></div>
    </main>
  </body>
</html>
